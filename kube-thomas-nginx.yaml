apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  externalIPs:
  - 10.10.2.24
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 80
    nodePort: 30007
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.20.0
        ports:
        - containerPort: 80